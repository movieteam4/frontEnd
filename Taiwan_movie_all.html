{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Team 4</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-lugx-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        const preloader = document.getElementById('js-preloader');
        if (preloader) {
          preloader.style.display = 'none'; // Hide the preloader
        }
      }
    </script>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <nav class="main-nav">
                      <!-- ***** Logo Start ***** -->
                      <a href="index.html" class="logo">
                          <img src="{% static 'assets/images/logo.png' %}" alt="" style="width: 158px;">
                      </a>
                      <!-- ***** Logo End ***** -->
                      <!-- ***** Menu Start ***** -->
                      <ul class="nav">
                        <li>
                          <div class="search-input">
                            <form id="search" action="#">
                              <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                              <button role="button"><i class='fas fa-search' ></i></button>
                            </form>
                          </div>
                        </li>
                        <li><a href="product-details.html">個人</a></li>
                        <li><a href="contact.html">會員專區</a></li>
                        <li><a href="{% url 'hello' %}">Sign In</a></li>
                      </ul>
                      <a class='menu-trigger'>
                          <span>Menu</span>
                      </a>
                  </nav>
              </div>
          </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="main-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div class="caption header-text">
              <h5>Welcome to Team 4</h5>
              <h2>本周銷售第一:<br>{{number_1_name}}</h2>
              <h6>{{number_1_name_eng}}</h6>
              <p>{{description}}<a href="/Taiwan_movies_all/shop/?m={{number_1_name}}" style="color:black">more</a></p>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-2">
            <div class="right-image">
              <img src="{{number_1}}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="features">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <a href="#">
              <div class="item">
                <div class="image">
                  <img src="{% static 'assets/images/featured-01.png' %}" alt="" style="max-width: 44px;">
                </div>
                <h4>Free Storage</h4>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6">
            <a href="#">
              <div class="item">
                <div class="image">
                  <img src="{% static 'assets/images/featured-02.png' %}" alt="" style="max-width: 44px;">
                </div>
                <h4>User More</h4>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6">
            <a href="#">
              <div class="item">
                <div class="image">
                  <img src="{% static 'assets/images/featured-03.png' %}" alt="" style="max-width: 44px;">
                </div>
                <h4>Reply Ready</h4>
              </div>
            </a>
          </div>
          <div class="col-lg-3 col-md-6">
            <a href="#">
              <div class="item">
                <div class="image">
                  <img src="{% static 'assets/images/featured-04.png' %}" alt="" style="max-width: 44px;">
                </div>
                <h4>Easy Layout</h4>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="section trending">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="section-heading">
              <h6>Trending</h6>
              <h2>Trending Movies</h2>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="main-button">
              <a href="shop">熱映中的電影</a>
            </div>
          </div>
          {{res|safe}}
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>宏碁專班-第4組-學術作品-無商業用途 &nbsp;&nbsp; <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
        </div>
      </div>
    </footer>
